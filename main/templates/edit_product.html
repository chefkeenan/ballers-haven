{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Edit Product â€” Baller's Haven</title>
{% endblock meta %}

{% block content %}
<div class="mx-auto max-w-2xl">
  <div class="rounded-2xl border border-gray-200 bg-white shadow-sm">
    <div class="px-8 pt-7 pb-4 text-center">
      <h1 class="text-2xl font-semibold text-[#0B1F3A]">Edit Product</h1>
    </div>
    <div class="px-8 pb-8">
      <form method="POST" class="styled-form space-y-5">
        {% csrf_token %}

        {{ form.as_p }}

        <hr class="my-2 border-gray-200" />

        <div class="flex items-center justify-end gap-3">
          <a href="{% url 'main:show_main' %}"
             class="inline-flex items-center justify-center rounded-full px-5 py-2.5 text-sm font-medium border border-gray-200 text-gray-700 hover:bg-gray-100">
            Cancel
          </a>
          <button type="submit"
                  class="inline-flex items-center justify-center rounded-full px-5 py-2.5 text-sm font-semibold text-white bg-[#0B1F3A] hover:opacity-90">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .styled-form p { margin: 0 0 14px 0; }
  .styled-form label { display:block; margin-bottom:6px; font-size:14px; color:#111827; }
  .styled-form input[type="text"],
  .styled-form input[type="number"],
  .styled-form input[type="url"],
  .styled-form textarea,
  .styled-form select {
    width:100%; border:1px solid #e5e7eb; background:#fff; border-radius:10px;
    padding:12px 14px; font-size:14px; color:#0B1B34; outline:none;
    transition: box-shadow .15s ease, border-color .15s ease;
  }
  .styled-form textarea { min-height:120px; resize: vertical; }
  .styled-form input[type="text"]::placeholder,
  .styled-form input[type="number"]::placeholder,
  .styled-form input[type="url"]::placeholder,
  .styled-form textarea::placeholder { color:#9CA3AF; }
  .styled-form input[type="text"]:focus,
  .styled-form input[type="number"]:focus,
  .styled-form input[type="url"]:focus,
  .styled-form textarea:focus,
  .styled-form select:focus {
    border-color:#0B1F3A33; box-shadow: 0 0 0 4px rgba(11,31,58,.10);
  }
  .styled-form input[type="checkbox"] { margin-right:.5rem; vertical-align:middle; }
</style>

<script>
  (function(){
    const $ = (sel) => document.querySelector(sel);
    const setPh = (name, ph) => { const el = $(`[name="${name}"]`); if (el && !el.placeholder) el.placeholder = ph; };
    setPh('name',        'Enter product name');
    setPh('price',       'Enter product price');
    setPh('description', 'Enter product description');
    setPh('thumbnail',   'Enter image URL');
  })();
</script>
{% endblock %}
