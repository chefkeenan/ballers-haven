{% extends 'base.html' %}

{% block meta %}<title>Login - Baller's Haven</title>{% endblock meta %}

{% block content %}
<div class="mx-auto max-w-lg">
  <div class="rounded-2xl border border-gray-200 bg-white p-8 shadow-sm">
    <h1 class="text-2xl font-semibold text-[#0B1F3A]">Login</h1>
    <p class="mt-1 text-sm text-gray-500">Welcome back. Please sign in to continue.</p>

    <form method="POST" id="loginForm" class="mt-6 login-form" autocomplete="off">
      {% csrf_token %}
      <div id="loginError" class="hidden mb-4 rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700"></div>
      {{ form.as_p }}

      <button type="submit"
        class="mt-3 inline-flex items-center justify-center rounded-full bg-[#D4AF37] px-5 py-2.5 text-sm font-semibold text-[#0B1B34] hover:opacity-90">
        Login
      </button>

      <p class="mt-4 text-sm text-[#0B1F3A]">
        Don't have an account yet? <a href="{% url 'main:register' %}" class="font-semibold hover:underline">Register Now</a>
      </p>
    </form>
  </div>
</div>

<style>
  .login-form p { margin: 0 0 14px 0; }
  .login-form label { display:block; margin-bottom:6px; font-weight:600; color:#0B1B34; }

  .login-form input[type="text"],
  .login-form input[type="password"],
  .login-form input[type="email"]{
    width:100%;
    border:1.5px solid #0B1B34;
    border-radius:10px;
    background:#fff;
    padding:12px 14px;
    font-size:14px;
    color:#0B1B34;
    outline:none;
    transition: box-shadow .15s ease, border-color .15s ease;
  }
  .login-form input:focus{
    border-color:#0B1F3A;
    box-shadow:0 0 0 4px rgba(11,31,58,.10);
  }

  .login-form table { width:100%; }
  .login-form td { padding-bottom:12px; }
  .login-form td > input[type="text"],
  .login-form td > input[type="password"],
  .login-form td > input[type="email"]{
    width:100%;
  }

  .login-form .errorlist{ margin:6px 0 0; padding:0; list-style:none; color:#b91c1c; font-size:12px; }
  .login-form p:has(.errorlist) input{ border-color:#ef4444; box-shadow:0 0 0 4px rgba(239,68,68,.10); }
</style>
{% endblock content %}
